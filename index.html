<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Caculator JS</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <section class="container p-2 d-flex justify-content-center align-items-center flex-column my-5 rounded shadow">
        <small class="text-center text-light">CalculatorJSâ„¢</small>
        <article class="row">
            <div class="col text-light w-100 mx-2 rounded shadow d-flex justify-content-around flex-column align-items-end" style="height: 6rem;" id="screen">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
        </article>
        <article class="row">
            <div class="col-3">
                <button class="btn btn-light shadow" id="clear">C</button>
            </div>
            <div class="col-6">
                <button class="btn btn-light shadow" id="delete">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light shadow operations">/</button>
            </div>
        </article>

        <article class="row">
            <div class="col-3">
                <button class="numbers btn btn-light shadow">1</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow">2</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light shadow operations">*</button>
            </div>
        </article>

        <article class="row">
            <div class="col-3">
                <button class="numbers btn btn-light shadow">4</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow">5</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow" >6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light shadow border operations">+</button>
            </div>
        </article>

        <article class="row">
            <div class="col-3">
                <button class="numbers btn btn-light shadow">7</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow">8</button>
            </div>
            <div class="col-3">
                <button class="numbers btn btn-light shadow">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light shadow operations">-</button>
            </div>
        </article>

        <article class="row">
            <div class="col-3">  
                <button class="numbers btn btn-light shadow">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light shadow numbers">.</button>
            </div>
            <div class="col-6">
                <button class="btn btn-light shadow" id="equal">=</button>
            </div>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
